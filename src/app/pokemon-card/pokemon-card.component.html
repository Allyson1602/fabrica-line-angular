<div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card__image">
        <!-- <img [src]="pokemon.image" alt="imagem pokemon" /> -->
        <img [src]="getPokemonImage(pokemon)" alt="imagem pokemon" />
    </div>

    <div class="pokemon-card__number">
        NÂ° {{ getPokemonNumber(pokemon) }}
    </div>

    <div class="pokemon-card__name">
        {{ pokemon.name }}
    </div>

    <div class="pokemon-card__types">
        <div class="pokemon-card__type pokemon-card__type"
            *ngFor="let type of pokemon.types"
            [class]="'pokemon-card__type--' + type.toLowerCase()"
        >{{ type }}</div>
    </div>
</div>
